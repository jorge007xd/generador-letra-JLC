<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            background-color: #00c3ff;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            margin: 5px;
        }
        button:hover {
            background-color: #009fd1;
        }
        .resultado {
            margin-top: 20px;
            font-size: 30px;
            word-break: break-word;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Generador de Letras ğŸ‡µ ğŸ‡· ğŸ‡´</h1>

    <input type="text" id="textoInput" placeholder="Escribe tu texto aquÃ­">
    <br>
    <button onclick="convertir()">Convertir a ğŸ‡¦ ğŸ‡§ ğŸ‡¨</button>
    <button onclick="copiar()">ğŸ“‹ Copiar</button>

    <div class="resultado" id="resultado"></div>

    <script>
        function convertir() {
            const texto = document.getElementById('textoInput').value;
            let resultado = "";

            for (let letra of texto.toUpperCase()) {
                if (letra >= 'A' && letra <= 'Z') {
                    const codigo = letra.charCodeAt(0) + 127397;
                    resultado += String.fromCodePoint(codigo) + " ";
                } else if (letra === ' ') {
                    resultado += '   ';
                } else {
                    resultado += letra + " ";
                }
            }

            document.getElementById('resultado').innerText = resultado.trim();
        }

        function copiar() {
            const texto = document.getElementById('resultado').innerText;
            if (texto) {
                navigator.clipboard.writeText(texto)
                .then(() => {
                    alert("âœ… Texto copiado al portapapeles.");
                })
                .catch(err => {
                    alert("âŒ Error al copiar: " + err);
                });
            } else {
                alert("âš ï¸ No hay texto para copiar.");
            }
        }
    </script>

</body>
</html>
